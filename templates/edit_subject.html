{% extends "base.html" %}

{% block title %}Edit Subject{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Edit Subject</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="name">Subject Name</label>
                    <input type="text" name="name" class="form-control" id="name" value="{{ subject.name }}" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" id="description" rows="3" required>{{ subject.description }}</textarea>
                </div>

                <button type="submit" class="btn btn-success">Update Subject</button>
                <a href="{{ url_for('manage_subject', subject_id=subject.id) }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
